<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akahara Movie</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-danger bg-gradient py-3">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a href="/" class="text-decoration-none">
                <h3 class="text-center text-white pt-1 fw-bold">Aka Movie DB</h3>
            </a>
        </div>
    </nav>


    <div class="container">

        <div class="row mx-5 px-5 mt-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div class="input-group ">
                    <input type="text" class="form-control input-keyword" placeholder="Search Movie...">
                    <div class="input-group-append">
                        <button class="btn btn-primary search-button" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info text-center mt-5">
            <h2>Search for the movie you want... â¬†</h2>
        </div>

        <div class="row mx-5 movie-container">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="movieDetail" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="movieDetailLabel">Movie Detail</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
